<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Karma</title>
</head>
<body>
	<nav class="top-nav">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How It Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Log in</li>
			</ul>
			<img class="logo" src="images/karma-logo copy.svg" alt="Karma" width="26px" />
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<button class="big-button">Learn More</button>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma</h2>
			<ul class="devices">
				<li>
					<img width="127px" height="127px" src="images/icon-devices copy.svg" alt="Internet for all devices image">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-coffee copy.svg" alt="Boost your productivity image">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-refill copy.svg" alt="Pay as you go image">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
</body>
</html>
